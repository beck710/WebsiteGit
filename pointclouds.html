                <script>
                   async function fetchAndDisplayImages() {
    try {
        const response = await fetch('https://us-central1-imgtest-400121.cloudfunctions.net/pointcloud'); // Replace with your Google Cloud Function URL
        if (!response.ok) {
            throw new Error('Failed to fetch images');
        }

        const data = await response.json(); // Assuming your Cloud Function returns a JSON array of image URLs

        const imageContainer = document.getElementById('imageContainer');
        data.forEach(imageUrl => {
            const img = document.createElement('img');
            img.src = imageUrl;
            imageContainer.appendChild(img);
        });
    } catch (error) {
        console.error(error);
    }
}

// Call the function to fetch and display images
fetchAndDisplayImages();
                 </script>
