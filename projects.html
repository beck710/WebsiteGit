<!DOCTYPE html>

<head>

<body>
    <div class="breadcrumbs">
        <a href="/website/root/index.html" class="breadcrumb">home</a>
        <a href="/website/root/videoexp.html" class="currentpage">video</a>

    <div class="maincont">
       
        
        
       
       




        <div class="leftflex vw40 transparentgreybg">
           
        </div>





    </div>






   
    <div class="overlay" onclick="toggleFullScreen()"></div>
    <div id="fullscreenImage" class="fullscreen">
        
        <span id="closeFullscreen" onclick="toggleFullScreen()">&times;</span> 
    </div>

    <script>
        function toggleFullScreen(image) {
            var fullscreenImage = document.getElementById('fullscreenImage');
            var overlay = document.querySelector('.overlay');

            if (image) {
                
                var imgSrc = image.src;
                fullscreenImage.innerHTML = '<img src="' + imgSrc + '">';
                overlay.style.display = 'block';
                fullscreenImage.style.display = 'block';
            } else {
               
                overlay.style.display = 'none';
                fullscreenImage.style.display = 'none';
            }
        }
    </script>


</body>
</html>
